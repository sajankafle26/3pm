<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{ width: 300px; height: 300px; background-color: orange; position: absolute;
        left: 50%; top: 50%; transform: translate(-50%,-50%); overflow: hidden;}
        img{ width: 100%; height: 100%; transition: 0.9s;}
        img:hover{ transform: scale(1.3);}
        h3{ background: #000; color: #fff; padding: 4px; position: absolute; bottom: 0; left: 0; transition: 0.9s;}
        .center:hover h3{ bottom: 100px;}
    </style>
</head>
<body>
    <div class="center">
        <img src="https://img.freepik.com/free-photo/vibrant-colors-nature-close-up-wet-purple-daisy-generated-by-artificial-intellingence_25030-63819.jpg" alt="">
        <h3>Hello</h3>
    </div>
</body>
</html>
