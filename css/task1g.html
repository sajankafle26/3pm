<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ border: 2px solid red; padding: 30px;}
        .a{ grid-area: a;}
        .b{ grid-area: b;}
        .c{ grid-area: c;}
        .d{ grid-area: d;}
        .e{ grid-area: e;}
        .f{ grid-area: f;}
        .con{ display: grid;
        grid-template-areas: 'a a a a a a' 
        '. b b b c .' '. d d e e .' 
        'f f f f f f';}
    </style>
</head>
<body>
    
    <div class="con">
        <div class="box a">Header</div>
        <div class="box b">Main</div>
        <div class="box c">sidebar</div>
        <div class="box d">twin</div>
        <div class="box e">twin</div>
        <div class="box f">footer</div>
    </div>
</body>
</html>
