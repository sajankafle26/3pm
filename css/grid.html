<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ border: 2px solid #000; padding: 50px;}
        .con{ display: grid; gap: 30px; grid-template-columns: auto auto auto;}
        .a{ grid-column:1/4;}
        .b{ grid-row: 2/4;}
        .d{ grid-row: 2/4; grid-column: 3;}
    </style>
</head>
<body>
    <div class="con">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box">C</div>
        <div class="box d">D</div>
        <div class="box">E</div>
        <div class="box a">f</div>
    </div>
</body>
</html>
