<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{ background: skyblue; display: grid; 
        grid-template-areas: 'header header header header' 
        '. left menu menu' 
        '. left mid right' 
        'footer footer footer right';}
        .child{ border: 2px solid #000; padding: 40px;}
        .a{ grid-area: header;}
        .b{ grid-area: menu;}
        .c{ grid-area: left;}
        .d{ grid-area: mid;}
        .e{ grid-area: right;}
        .f{ grid-area: footer;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child a">header</div>
        <div class="child b">menu</div>
        <div class="child c">left</div>
        <div class="child d">mid</div>
        <div class="child e">right</div>
        <div class="child f">footer</div>
    </div>
</body>
</html>
